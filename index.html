<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapeamento Cultural - Brasil Infra</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-orange-50">
  <div id="app"></div>

  <script>
    const words = [
      { word: 'Responsável', value: 'comprometimento', positive: true },
      { word: 'Confiável', value: 'comprometimento', positive: true },
      { word: 'Dedicado', value: 'comprometimento', positive: true },
      { word: 'Pontual', value: 'comprometimento', positive: true },
      { word: 'Persistente', value: 'comprometimento', positive: true },
      { word: 'Centralizador', value: 'comprometimento', positive: false },
      { word: 'Atento aos detalhes', value: 'seguranca', positive: true },
      { word: 'Cuidadoso', value: 'seguranca', positive: true },
      { word: 'Organizado', value: 'seguranca', positive: true },
      { word: 'Resistente a mudanças', value: 'seguranca', positive: false },
      { word: 'Empático', value: 'ambiente', positive: true },
      { word: 'Colaborativo', value: 'ambiente', positive: true },
      { word: 'Sensível demais', value: 'ambiente', positive: false },
      { word: 'Objetivo', value: 'resultado', positive: true },
      { word: 'Produtivo', value: 'resultado', positive: true },
      { word: 'Ansioso', value: 'resultado', positive: false },
      { word: 'Criativo', value: 'crescimento', positive: true },
      { word: 'Aberto a feedbacks', value: 'crescimento', positive: true },
      { word: 'Inquieto', value: 'crescimento', positive: false },
    ];

    const valueNames = {
      comprometimento: 'Comprometimento',
      seguranca: 'Trabalho Seguro',
      ambiente: 'Ambiente Saudável',
      resultado: 'Foco no Resultado',
      crescimento: 'Mentalidade de Crescimento'
    };

    const valueColors = {
      comprometimento: 'bg-blue-500',
      seguranca: 'bg-red-500',
      ambiente: 'bg-green-500',
      resultado: 'bg-orange-500',
      crescimento: 'bg-purple-500'
    };

    let state = {
      step: 'intro',
      phase: 1,
      selectedWords1: [],
      selectedWords2: [],
      results: null,
      userName: '',
      userEmail: '',
      shuffledWords: []
    };

    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    state.shuffledWords = shuffleArray(words);

    function toggleWord(word) {
      const selected = state.phase === 1 ? 'selectedWords1' : 'selectedWords2';
      const list = state[selected];
      if (list.includes(word)) {
        state[selected] = list.filter(w => w !== word);
      } else {
        state[selected] = [...list, word];
      }
      render();
    }

    function calculateResults() {
      const scores = { comprometimento: 0, seguranca: 0, ambiente: 0, resultado: 0, crescimento: 0 };
      const total = { ...scores };

      for (const sel of state.selectedWords1) {
        const w = words.find(x => x.word === sel);
        scores[w.value] += w.positive ? 3 : 1;
      }
      for (const sel of state.selectedWords2) {
        const w = words.find(x => x.word === sel);
        total[w.value] += w.positive ? 3 : 1;
      }

      const nat = {}, adap = {};
      for (const k in scores) {
        const t1 = Object.values(scores).reduce((a,b)=>a+b,0)||1;
        const t2 = Object.values(total).reduce((a,b)=>a+b,0)||1;
        nat[k] = Math.round((scores[k]/t1)*100);
        adap[k] = Math.round((total[k]/t2)*100);
      }

      const ader = Math.max(0,100-Math.abs(Object.values(nat).reduce((a,b)=>a+b,0)-Object.values(adap).reduce((a,b)=>a+b,0))/5);
      const energia = Math.max(0,100-Object.keys(nat).reduce((a,k)=>a+Math.abs(nat[k]-adap[k]),0)/5);

      state.results = { natural:nat, adaptado:adap, aderencia:Math.round(ader), energia:Math.round(energia) };
      state.step = 'email';
      render();
    }

    function nextPhase() {
      if (state.phase === 1) { state.phase = 2; render(); }
      else calculateResults();
    }

    async function sendResults() {
      const formData = new FormData();
      formData.append("nome", state.userName);
      formData.append("email", state.userEmail);
      formData.append("aderencia", `${state.results.aderencia}%`);
      formData.append("energia", `${state.results.energia}%`);
      formData.append("resultados", JSON.stringify(state.results, null, 2));

      try {
        const response = await fetch("https://formspree.io/f/mnngywer", {
          method: "POST",
          body: formData
        });
        if (response.ok) {
          alert("✅ Resultados enviados com sucesso para o RH!");
          state.step = 'results';
          render();
        } else {
          alert("❌ Erro ao enviar resultados. Verifique o Formspree.");
        }
      } catch (error) {
        console.error("Erro:", error);
        alert("⚠️ Ocorreu um erro de conexão. Tente novamente.");
      }
    }

    function validateAndSend() {
      const n = document.getElementById('userName').value.trim();
      const e = document.getElementById('userEmail').value.trim();
      if (!n || !e) return alert('Preencha todos os campos.');
      if (!e.includes('@')) return alert('Insira um e-mail válido.');
      state.userName = n;
      state.userEmail = e;
      sendResults();
    }

    function renderIntro() {
      return `
        <div class="min-h-screen flex items-center justify-center p-8">
          <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-2xl text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Mapeamento Cultural Brasil Infra</h1>
            <p class="text-gray-600 mb-6">Descubra como seu perfil se conecta com os valores da empresa.</p>
            <button onclick="state.step='phase1'; render();" class="bg-gradient-to-r from-blue-600 to-orange-500 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition">Iniciar Teste</button>
          </div>
        </div>
      `;
    }

    function renderPhase() {
      const phase = state.phase;
      const list = phase === 1 ? state.selectedWords1 : state.selectedWords2;
      return `
        <div class="min-h-screen p-6 max-w-5xl mx-auto">
          <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Fase ${phase}: ${phase===1?'Quem você é':'Como o trabalho te exige'}</h1>
          <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 mb-6">
            ${state.shuffledWords.map(w => `
              <button onclick="toggleWord('${w.word.replace(/'/g,"\\'")}')" class="p-2 text-sm rounded-lg font-medium ${list.includes(w.word)?'bg-blue-600 text-white':'bg-gray-100 hover:bg-blue-100'}">${w.word}</button>
            `).join('')}
          </div>
          <div class="text-center">
            <button onclick="nextPhase()" class="bg-gradient-to-r from-blue-600 to-orange-500 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition">${phase===1?'Próxima Etapa':'Ver Resultados'}</button>
          </div>
        </div>
      `;
    }

    function renderEmail() {
      return `
        <div class="min-h-screen flex items-center justify-center">
          <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-lg w-full text-center">
            <h1 class="text-2xl font-bold mb-4">Quase lá!</h1>
            <input id="userName" placeholder="Nome completo" class="w-full border p-3 rounded mb-3" />
            <input id="userEmail" placeholder="Email" class="w-full border p-3 rounded mb-3" />
            <button onclick="validateAndSend()" class="w-full bg-gradient-to-r from-blue-600 to-orange-500 text-white py-3 rounded-lg">Enviar Resultados</button>
          </div>
        </div>
      `;
    }

    function renderResults() {
      return `
        <div class="min-h-screen flex flex-col items-center justify-center text-center p-6">
          <h1 class="text-3xl font-bold text-gray-800 mb-4">✅ Resultados enviados com sucesso!</h1>
          <p class="text-gray-600 mb-6">Agradecemos por participar do Mapeamento Cultural da Brasil Infra.</p>
          <button onclick="location.reload()" class="bg-gradient-to-r from-blue-600 to-orange-500 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition">Refazer Teste</button>
        </div>
      `;
    }

    function render() {
      let html = '';
      if (state.step === 'intro') html = renderIntro();
      else if (state.step === 'phase1' || state.step === 'phase2') html = renderPhase();
      else if (state.step === 'email') html = renderEmail();
      else if (state.step === 'results') html = renderResults();
      document.getElementById("app").innerHTML = html;
    }

    render();
  </script>
</body>
</html>
